<!DOCTYPE html>
<html>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>{{restaurant.name}}</h1>
<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
    {% for message in messages %}
    <li><strong>{{message}}</strong></li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
<!--MESSAGE FLASHING EXAMPLE -->
<form action='{{url_for("newMenuItem", restaurant_id = restaurant.id)}}'>
    <input type="submit" value="Add new Menu Item">
</form>
{% for i in items %}
<div>
    <p>{{i.name}}</p>

    <p>{{i.description}}</p>

    <p> {{i.price}} </p>
    <a href='{{url_for("editMenuItem", restaurant_id = restaurant.id, menu_id = i.id) }}'>Edit</a>

    </br>
    <a href='{{url_for("deleteMenuItem", restaurant_id = restaurant.id, menu_id = i.id ) }}'>Delete</a>
</div>
{% endfor %}
</body>
</html>
